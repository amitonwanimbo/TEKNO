<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Kamar</title>
    <style>
         nav {
            background-color: #4a148c;
            padding: 32px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #fdd835;
        }
        .login-btn {
            margin-left: auto;
        }
        .login-btn a {
            background-color: #fdd835;
            color: #4a148c;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .login-btn a:hover {
            background-color: white;
        }
      
    
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h4 {
            text-align: center;
        }
        .gambar-kamar {
            width: 20%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4a148c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a1b9a;
            background-color: #fdd835;
            color: #4a148c;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
          
        }
        html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.container {
    flex: 1;
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="homieelohim.html">Beranda</a></li>
            <li><a href="Kamar.html">Kamar</a></li>
        </ul>
        <div class="login-btn">
            <a href="login.html">Login</a>
        </div>
    </nav>
    
    <div class="container">
        <h4>Pesan Kamar - Isi Formulir di Bawah Ini</h4>
        <p><strong>Harga:</strong>1.000.000</p>

        <!-- Tambahkan Gambar Kamar -->
        <img src="1.png" alt="Elohim Suite" class="gambar-kamar">
         
        <form action="konfi.html" method="POST">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="nohp">No HP:</label>
            <input type="tel" id="nohp" name="nohp" required>
            
            <label for="kamar">Tipe Kamar: Elohim Suite</label>
            
            <label for="jumlah_orang">Jumlah Orang:</label>
            <select id="jumlah_orang" name="jumlah_orang" required>
                <option value="">Pilih Jumlah Orang</option>
                <option value="1">1 Orang</option>
                <option value="2">Dewasa (Maksimal 2 Orang)</option>
                <option value="3">Anak (Maksimal 3 Orang)</option>
            </select>
            <a href="konfi.html"></a><button type="submit">Lanjut pesan</button><a>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Hotel Elohim Papua. All Rights Reserved.</p>
    </footer>
</body>
</html>
